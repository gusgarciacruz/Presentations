---
name: motivation
# &lt;span style="font-size:80%"&gt;Motivation&lt;/span&gt;
&lt;spam style="font-size:110%"&gt;

- The analysis of commuting behavior is important for several reasons:
&lt;p style="margin-bottom: -0.8em"&gt;
 - time spent in commuting ranks among the &lt;span style="color:blue"&gt;lowest activities in terms of "instant enjoyment"&lt;/span&gt; obtained by individuals (Kahnemand and Krueger, 2006)
 &lt;p style="margin-bottom: -0.5em"&gt;
 - there are &lt;span style="color:blue"&gt;psychological costs&lt;/span&gt; associated with travel and commuting and health outcomes are negatively related (Kahnemand et al., 2004)
&lt;p style="margin-bottom: -0.5em"&gt; 
 - &lt;span style="color:blue"&gt;Increases in congestion in cities has led to commuting times being a significant part of the total time devoted to the labor market&lt;/span&gt; (Kenworthy and Laube, 1999)
&lt;p style="margin-bottom: 1.5em"&gt;
- &lt;span style="color:blue"&gt;Labor economics&lt;/span&gt; `\(\Longrightarrow\)` in job search models commuting is considered a source of labor mobility that allows workers to access geographically-dispersed labor markets (Cameron and Muellbauer, 1998)
&lt;p style="margin-bottom: 1.5em"&gt;
- &lt;span style="color:blue"&gt;Urban economics&lt;/span&gt; `\(\Longrightarrow\)` commuting is generally assumed to confer disutility to households, so that households are located to maximize the utility obtained from housing and amenities (Alonso-Mills-Muth monocentric city model, Muller-Gerreau polycentric city model) 
&lt;p style="margin-bottom: 1.5em"&gt;
- &lt;span style="color:blue"&gt;Transport economics&lt;/span&gt; `\(\Longrightarrow\)` commuters choose a mode of transport to minimize the monetary and opportunity costs of travel (DeSalvo and Huq, 1996)
&lt;p style="margin-bottom: 1.5em"&gt;
- &lt;span style="color:blue"&gt;Spatial Mistmach Hypothesis&lt;/span&gt; `\(\Longrightarrow\)` workers residing far away from jobs may experience poor labor market outputs because they are disconnected from job opportunities

---
name: contribution
# &lt;span style="font-size:80%"&gt;Contribution&lt;/span&gt;
&lt;spam style="font-size:120%"&gt;

- Despite the relevance of this issue, &lt;span style="color:blue"&gt;there are few studies that have previously analyzed the commuting patterns among workers and, in particular, in developing countries
&lt;p style="margin-bottom: -.2em"&gt;
- The evidence shows that workers have different commuting patterns:
&lt;p style="margin-bottom: -0.8em"&gt;
 - &lt;span style="color:blue"&gt;Developed countries&lt;/span&gt;: self-employed workers look for places where they can establish a business, while employees look for job vacancies (US-Europe: Giménez-Nadal et al., 2018, 2020a, 2020b; Spain: Albert et al., 2019)
 - &lt;span style="color:blue"&gt;Developing countries&lt;/span&gt;: commuting distances and times are shorter for informal workers, because jobs in this sector are more dispersed than jobs in the formal sector (Brazil: Motte et al., 2016; Mexico: Suárez et al., 2016)
&lt;p style="margin-bottom: -.2em"&gt;
- In developing countries accessibility is a critical issue, because the &lt;span style="color:blue"&gt;limited opportunities, high job informality and deep socioeconomic differences that exists in these countries is in part explained by low accessibility 
&lt;p style="margin-bottom: -.2em"&gt;
- This paper aims at showing &lt;span style="color:blue"&gt;new empirical evidence on the differences in commuting patterns between formal and informal workers&lt;/span&gt;, studying the case of &lt;span style="color:blue"&gt;Latin America cities &lt;br&gt;&lt;p style="margin-top: 0.5em"&gt;
`\(\Longrightarrow\)` &lt;span style="color:blue"&gt;measure the difference in commuting times by type of work&lt;/span&gt; &lt;br&gt;&lt;p style="margin-top: 1em"&gt;
`\(\Longrightarrow\)` &lt;span style="color:blue"&gt; analyze the determinants of this difference

name: data
#  &lt;span style="font-size:80%"&gt;Data and descriptive statistics&lt;/span&gt;
&lt;spam style="font-size:110%"&gt;

- The data used in this paper comes from the &lt;span style="color:blue"&gt;2016 CAF (*Banco de Desarrollo de América Latina*) survey&lt;/span&gt; (ECAF) for the main Latin American cities (10):
&lt;p style="margin-top: -0.5em"&gt;
  - Argentina: &lt;span style="color:blue"&gt;Buenos Aires
  - Bolivia: &lt;span style="color:blue"&gt;La Paz
  - Brazil: &lt;span style="color:blue"&gt;Sao Pablo&lt;/span&gt; and &lt;span style="color:blue"&gt;Fortaleza
  - Colombia: &lt;span style="color:blue"&gt;Bogotá
  - Ecuador: &lt;span style="color:blue"&gt;Quito
  - Mexico: &lt;span style="color:blue"&gt;Ciudad de México
  - Perú: &lt;span style="color:blue"&gt;Lima
  - Uruguay: &lt;span style="color:blue"&gt;Montevideo
  - Panamá: &lt;span style="color:blue"&gt;Ciudad de Panáma
  
- This cross-sectional survey contains individual-level information at the urban level on demographic and socioeconomic information from the respondents and a set of characteristics at the household level

- In addition, the ECAF contains specific modules that offer information on accessibility, satisfaction in urban transport services, security, garbage recollection, water and sanitation, electricity, and housing. Each year there is a different module 

- The sample includes a total of 4,038 individuals that in the expanded sample represents approximately 13 million people

name: model
# &lt;span style="font-size:80%"&gt;Econometric model&lt;/span&gt; 
&lt;spam style="font-size:120%"&gt;

To analyse the determinants of differences in commuting times between formal and informal workers, we use the Oaxaca-Blinder decomposition technique (Blinder, 1973; Oaxaca, 1973; Fortin et al., 2010)&lt;br&gt;

&lt;p style="margin-top: 1.5em"&gt;

The raw average gap between two collectives in the value of a continuous variable to be broken down into two parts: 
&lt;p style="margin-top: -.5em"&gt;
- &lt;span style="color:blue"&gt;explained component&lt;/span&gt;: the average differences between the two groups in terms of observed characteristics

- &lt;span style="color:blue"&gt;unexplained component&lt;/span&gt;: measures the extent to which the coefficients of the characteristics of comparable individuals of the two groups are different

&lt;p style="margin-top: 1.5em"&gt;

An additional advantage of the Oaxaca‐Blinder decomposition is that it provides a&lt;span style="color:blue"&gt; detailed decomposition&lt;/span&gt; of both components according to the relative influence of each set of independent variables considered

---
# &lt;span style="font-size:80%"&gt;Econometric model&lt;/span&gt; 
&lt;spam style="font-size:105%"&gt;

Let `\(G_i = 1\)` for formal employee and `\(G_i = 0\)` for informal employee. We use the logarithm of the comutting time as the outcome variable, which we denote by `\(Y_i\)`

The raw difference in commuting times between formal and informal workers is:

`$$\Delta = E[Y_i|G_i=1] - E[Y_i|G_i=0] \tag{1}$$`

The predicted commuting time of formal workers, would they have the same observed characteristics as informal workers is `\(E_{X|G=1}[\mu_0(x)]\)`, with `\(\mu_0(x)=E[Y_i|G_i=0, X_i = x]\)`, where `\(X_i\)` contains observed demographic and labor market characteristics of workers

Adding and subtracting `\(E_{X|G=1}[\mu_0(x)]\)` in `\((1)\)` gives&lt;p style="margin-top: 2em"&gt;

`$$\Delta = \underbrace{E[Y_i|G_i=1]-E_{X|G=1}[\mu_0(x)]}_{\text{unexplained } (\delta)} + \underbrace{E_{X|G=1}[\mu_0(x)]-E[Y_i|G_i=0]}_{\text{explained } (\eta)}$$`
&lt;p style="margin-top: 2em"&gt;

`\(\eta\)`: the part of the raw gap in commuting times between formal and informal workers that can
be &lt;span style="color:blue"&gt;explained by differences in the observed commuting time determinants `\(X_i\)`

&lt;p style="margin-top: 1.5em"&gt;

`\(\delta\)`: the difference in commuting times among workers that &lt;span style="color:blue"&gt;cannot be explained
by jobs differences in the observed commuting time determinants

name: conclusions
# &lt;span style="font-size:80%"&gt;Conclusions&lt;/span&gt;
&lt;spam style="font-size:130%"&gt;

- This paper examines the commuting behaviour of formal and informal workers in Latin America and evaluate how centralized are informal jobs in terms of commuting times

- We use the information of CAF (*Banco de Desarrollo de América Latina*) survey which gathers individual information on commuting patterns in the main Latin American cities

- We use Oaxaca-Blinder econometric methods of decomposition to measure the difference in commuting time between formal and informal workers and determine what part is due to difference in characteristics and what part is due to unexplained  

- We find that, on average, Latin American workers take &lt;span style="color:blue"&gt;40min&lt;/span&gt; to get to work, being Bogotá, Ciudad de México and Ciudad de Panamá the cities where times are the highest (around &lt;span style="color:blue"&gt;50min&lt;/span&gt;)

- Formal workers take &lt;span style="color:blue"&gt;28%&lt;/span&gt; longer commuting times to get their jobs than informal workers, which could indicate that  &lt;span style="color:blue"&gt;informal jobs are more decentralized&lt;/span&gt; than those formal ones

- The difference in commuting behaviour is mainly explained by differences in &lt;span style="color:blue"&gt;job characteristics (firm size and workplace)&lt;/span&gt; and &lt;span style="color:blue"&gt;transport mode used&lt;/span&gt; between formal and informal workers
